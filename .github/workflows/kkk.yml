name: Windows RDP with Ngrok

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup 'Remote Desktop'
          Set-LocalUser -Name 'runneradmin' -Password (ConvertTo-SecureString -AsPlainText 'Pass123!' -Force)
          Write-Host "✅ RDP etkinleştirildi"

      - name: Download Ngrok
        shell: pwsh
        run: |
          Write-Host "📥 Ngrok indiriliyor..."
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath . -Force
          Remove-Item ngrok.zip -Force
          Write-Host "✅ Ngrok hazırlandı"

      - name: Configure Ngrok
        shell: pwsh
        run: |
          Write-Host "🔑 Ngrok yapılandırılıyor..."
          & .\ngrok.exe config add-authtoken "2h77XN9Ic3xIZXMxvCkkVigsbqm_6ZHkqfguxg8V1GoGe7WuP"
          Write-Host "✅ Auth token yapılandırıldı"

      - name: Start Ngrok and Display Connection
        shell: pwsh
        run: |
          Write-Host "🚀 Ngrok başlatılıyor..."
          
          # Ngrok'u başlat ve çıktıyı yakala
          $process = Start-Process -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389 --log=stdout" -PassThru -RedirectStandardOutput "ngrok_output.txt" -RedirectStandardError "ngrok_error.txt" -WindowStyle Hidden
          
          Write-Host "⏳ Ngrok başlatılıyor, lütfen bekleyin..."
          Start-Sleep -Seconds 20
          
          # Çıktıyı kontrol et
          if (Test-Path "ngrok_output.txt") {
            $output = Get-Content "ngrok_output.txt" -Raw
            
            # URL'i parse et - düzeltilmiş regex
            if ($output -match 'url=tcp://([^:]+):(\d+)') {
              $ngrokHost = $matches[1]
              $ngrokPort = $matches[2]
              
              Write-Host ""
              Write-Host "=================================================="
              Write-Host "🖥️ RDP BAĞLANTI BİLGİLERİ"
              Write-Host "=================================================="
              Write-Host "📍 Host: $ngrokHost"
              Write-Host "🔌 Port: $ngrokPort"
              Write-Host "👤 Kullanıcı: runneradmin"
              Write-Host "🔐 Şifre: Pass123!"
              Write-Host ""
              Write-Host "🔧 WINDOWS RDP:"
              Write-Host "   mstsc /v:${ngrokHost}:${ngrokPort}"
              Write-Host ""
              Write-Host "🐧 LINUX (Remmina):"
              Write-Host "   Protokol: RDP"
              Write-Host "   Sunucu: $ngrokHost"
              Write-Host "   Port: $ngrokPort"
              Write-Host "   Kullanıcı: runneradmin"
              Write-Host "   Şifre: Pass123!"
              Write-Host ""
              Write-Host "🔧 LINUX (Terminal):"
              Write-Host "   xfreerdp /v:${ngrokHost}:${ngrokPort} /u:runneradmin /p:Pass123! /cert-ignore /sec:rdp"
              Write-Host "   rdesktop -u runneradmin -p Pass123! ${ngrokHost}:${ngrokPort}"
              Write-Host ""
              Write-Host "📱 MOBİL/TABLET:"
              Write-Host "   Microsoft Remote Desktop uygulamasını kullanın"
              Write-Host "   PC adı: ${ngrokHost}:${ngrokPort}"
              Write-Host "=================================================="
              
              # GitHub Summary'e ekle
@"
